<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <div id="display">
            <p id="display-text"></p>
        </div>
        <div id="key-container">
            <div class="key-row">
                <button id="7"><p>7</p></button>
                <button id="8"><p>8</p></button>
                <button id="9"><p>9</p></button>
                <button id="+"><p>+</p></button>
            </div>
            <div class="key-row">
                <button id="4"><p>4</p></button>
                <button id="5"><p>5</p></button>
                <button id="6"><p>6</p></button>
                <button id="-"><p>-</p></button>
            </div>
            <div class="key-row">
                <button id="1"><p>1</p></button>
                <button id="2"><p>2</p></button>
                <button id="3"><p>3</p></button>
                <button id="*"><p>*</p></button>
            </div>
            <div class="key-row">
                <button id="0"><p>0</p></button>
                <button id="."><p>.</p></button>
                <button id="plus-minus"><p>+/-</p></button>
                <button id="/"><p>/</p></button>
            </div>
            <div class="key-row">
                <button id="clear"><p>Clr</p></button>
                <button id="del"><p>Del</p></button>
                <button id="="><p>=</p></button>
            </div>
        </div>
    </div>
 
</body>
</html>
